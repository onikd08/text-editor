<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="mt-10 bg-blue-300 max-w-screen-xl mx-auto pb-10">
      <h3 class="text-2xl font-semibold text-center py-4">Text Editor</h3>
      <div
        class="border-solid border-2 border-black min-h-[calc(100vh/2)] max-w-screen-lg mx-auto bg-blue-200"
      >
        <div class="grid grid-cols-1 md:grid-cols-3">
          <section class="text-center my-4">
            <button id="bold" class="font-bold p-1">B</button>
            <button id="italic" class="italic p-1">I</button>
            <button id="underline" class="underline p-1">U</button>
          </section>
          <section class="text-center my-4">
            <button id="left" class="p-1">Left</button>
            <button id="center" class="p-1">Center</button>
            <button id="right" class="p-1">Right</button>
            <button id="justify" class="p-1">Justify</button>
          </section>
          <section class="text-center my-4 flex justify-center gap-2">
            <input
              class="block w-10 rounded-sm bg-inherit"
              type="number"
              id="font-size"
              value="16"
            />

            <input class="block" id="color" type="color" />
          </section>
        </div>
        <div id="text-area-div" class="mb-3 mx-8">
          <textarea
            class="block w-full rounded border-0 outline-none p-2"
            rows="15"
            id="text-area"
          ></textarea>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
