<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="mt-10 bg-blue-300 max-w-screen-xl mx-auto pb-10">
      <h3 class="text-2xl font-semibold text-center py-4">Text Editor</h3>
      <div
        class="border-solid border-2 border-black min-h-[calc(100vh/2)] max-w-screen-lg mx-auto bg-blue-200"
      >
        <div class="grid grid-cols-3">
          <section class="text-center my-4">
            <button id="bold" class="font-bold">B</button>
            <button id="italic" class="italic">I</button>
            <button id="underline" class="underline">U</button>
          </section>
          <section class="text-center my-4">
            <button id="normal">Normal</button>
            <button id="start">Start</button>
            <button id="end">End</button>
            <button id="center">Center</button>
          </section>
          <section class="text-center my-4 flex justify-center gap-2">
            <input
              class="block w-10 rounded-sm bg-inherit"
              type="number"
              id="font-size"
              value="16"
            />

            <input class="block" id="color" type="color" />
          </section>
        </div>
        <div class="relative mb-3 mx-8" data-te-input-wrapper-init>
          <textarea
            class="peer block min-h-[auto] w-full rounded border-0 px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
            rows="15"
          ></textarea>
        </div>
      </div>
    </main>
  </body>
</html>
